<!DOCTYPE html>
<html>
<head>
    <title>震度3の地震で揺れる3階建てマンション</title>
    <style>
         .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .building {
            width: 300px;
            height: 400px;
            background: url('https://1.bp.blogspot.com/--ZAAHGGjCUE/VdLrudx3BdI/AAAAAAAAwwY/sORWn7gaMKM/s800/house_danmen_3kai.png') no-repeat;
            background-size: cover;
            position: relative;
            animation: shake 0.5s infinite;
        }
        .info {
            margin-top: 1px;
        }
        @keyframes shake {
            0% { left: 0; }
            25% { left: 10px; }
            50% { left: 0; }
            75% { left: -10px; }
            100% { left: 0; }
        }
    </style>
</head>
<body>
    <div calss="container">
    <div class="building"></div></div>
    <div class="info">
        <h2>マンションで震度3の地震が起きた際の揺れ具合☝</h2>
        <p>シュミレーション。参照元：https://1.bp.blogspot.com/--ZAAHGGjCUE/VdLrudx3BdI/AAAAAAAAwwY/sORWn7gaMKM/s800/house_danmen_3kai.png</p>
        <p>v0.1。</p>
    </div>
    <script>
        var building = document.querySelector('.building');
        building.addEventListener('click', function() {
            this.style.animationPlayState = this.style.animationPlayState === 'running' ? 'paused' : 'running';
        });
    </script>
</body>
</html>
