<body>
<div id="screen" class="pattern-bg" style="font-family: TnT, Meiryo, sans-serif;">
<div class="view-outer">
<div class="view">
<div class="view-title stroke-sub" alt="招待コードの入力">招待コードの入力</div>
<div class="view-content">
招待コードを入力してください<input type="text" placeholder="(例) https://taiko.kairun.jp/#12345" id="session-invite">
</div>
<div onclick="join()" class="view-end-button taibtn stroke-sub" alt="OK">OK</div>
</div>
</div>
</div>
<div data-nosnippet id="version">
<a id="version-link" class="stroke-sub" alt="Kairun-Taiko Var.1.0.3" tabindex="-1">Kairun-Taiko Var.1.0.3</a>
</div>
<noscript>
        <div data-nosnippet id="unsupportedBrowser">
            <div id="unsupportedWarn">!</div>
            <span>太鼓の達人はJavaScriptを有効にする必要があります。<br />Taiko Web
                requires JavaScript to be enabled in the browser.</span>
        </div>
    </noscript>
<script>
        function join() {
            const invite_code = document.getElementById('session-invite').value;
            if (String(invite_code).startsWith("taiko/Invite/#")) {
                const code = String(invite_code).replace("taiko/Invite/#","")
                location.href = "taiko/Invite/#" + code
            }
        }
    </script>
<style>
        @font-face {
            font-family: 'TnT';
            src: url(/assets/fonts/TnT.ttf) format("truetype");
        }

        body {
            cursor: url('/assets/app/kairun_cur.png'), auto;
        }
    </style>
